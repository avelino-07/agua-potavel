<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main >
        <form class="form" action="cadastro" method="post">
            <h1>Cadasto</h1>

            <label for="nome">Nome do Produto:</label>
            <input type="text" id="nome" name="nome" placeholder="Digite o nome" required>

            <label for="preco">Pre√ßo do Produto:</label>
            <div class="preco">
                <span>R$</span>
                <input type="number" id="preco" name="preco" min="1" max="120" step="0.01" placeholder="0,00" required>
            </div>

            <label for="quantidade">Quantidade:</label>
            <input type="number" id="quantidade" name="quantidade" min="1" max="120" placeholder="0" required>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>

            <label for="categoria">Categoria:</label>
            <select id="categoria" name="categoria" required>
                <option value="">Selecione...</option>
                <option value="500ml">500ml</option>
                <option value="1l">1 litro</option>
                <option value="5l">5 litros</option>
                <option value="10l">10 litros</option>
                <option value="20l">20 litros</option>
            </select>

            <div class="botao">
                <button type="submit" class="btn-primario">Cadastrar</button>
                <a href="index.html" class="btn-secundario">Cancelar</a>
            </div>
        </form>
    </main>
</body>
</html>
